  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sweep-A-Tron</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

    <!-- Add custom CSS here -->
    <link href="css/business-casual.css" rel="stylesheet">
  </head>

  <body>
    <div class="brand">World Cup 2014 Sweep Admin</div>
    <div class="container">
        <div class="row">
            <div class="box">
                <div>
                    <div class="row">
                    <div id="gen_codes" class="col-sm-12 text-center">
                      <h3>Generate Invite Code</h3>
                      <div class="row">
                        <div id="code"></div>
                      </div>
                      <div class="row">
                        <button class="btn btn-primary">Generate</button>
                        <button class="save btn btn-primary gen">Save</button>
                      </div>
                    <div id="team_data">
                      <h3>Add/Edit Teams</h3>
                      <table  class="table table-hover table-condensed">
                        <thead>
                          <th class="col-sm-6 text-center">Team Name</th>
                          <th class="col-sm-3 text-center">Delete</th>
                          <th class="col-sm-3 text-center">Add</th>
                        </thead>
                        <tbody id="teams">
                        </tbody>
                      </table>
                      <div class="row">
                        <button class="save btn btn-primary teams">Save</button>
                      </div>
                    </div>
                    <div id="player_data">
                      <h3>Add/Edit Players</h3>
                      <table  class="table table-hover table-condensed">
                        <thead>
                          <th class="col-sm-4 text-center">Name</th>
                          <th class="col-sm-4 text-center">Email</th>
                          <th class="col-sm-2 text-center">Delete</th>
                          <th class="col-sm-2 text-center">Add</th>
                        </thead>
                        <tbody id="players">
                        </tbody>
                      </table>
                      <div class="row">
                        <button class="save btn btn-primary players">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
         </div>
       </div>
  </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script src="js/admin.js"></script> 
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
  </body>
</html>
