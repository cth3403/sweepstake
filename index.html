<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>World Cup 2014 Sweep</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <!-- Bootstrap core CSS
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />-->

    <!-- Add custom CSS here
    <link href="css/business-casual.css" rel="stylesheet">-->
    <link href="css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div class="column-left"></div>
      <div class="column-center">
        <div class="brand">World Cup 2014 Sweep</div>
          <div class="random results">
            <div class="result" id="teams"></div>
            <div class="result" id="players"></div>
          </div>
          <div class="random button">
            <input id="random" type="button" value="Random" class="btn column-center"/>
          </div>
          <div id="auto" class="random auto">
            <input id="autoDraw" type="checkbox" value="Auto Draw">Auto Draw</input>
          </div>
          <div class="random drawn">
            <div class="result" id="teams"></div>
            <div class="result" id="players"></div>
          </div>
        </div>
      <div class="column-right"> </div>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.shuffleLetters.js"></script>
    <script src="js/random.js"></script> 
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
  </body>
</html>
