    <title>Sweep-A-Tron</title>

    <!-- Bootstrap core CSS -->

    <!-- Add custom CSS here -->

  <body>
    <div class="brand">World Cup 2014 Sweep Register</div>
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center result" id="result">
                  <form>
                    <div class="row">
                    <div id="auth_submit">
                      <p>
                      <label for="auth_code">Enter Invite Code: </label>
                      <input id="auth_key" type="text" />
                      <label for="auth_msg">Enter Invite Message: </label>
                      <input id="auth_msg" type="text" />
                    </p>
                    </div>
                  </div>
                  <div class="row">
                    <p>
                    <input id="submit" type="button" value="Submit" class="btn btn-primary center-block"/>
                    </p>
                  </div>
                  </form>
                </div>
              </div>
         </div>
  </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="js/jquery.shuffleLetters.js"></script>
